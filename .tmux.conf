unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# use the mouse
set -g mouse on

set-option -g history-limit 5000

# return to mark
# Prefix + m

bind \` switch-client -t'{marked}'


# more intuitive window splitting
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# index based off 1 instead of 0 
set -g base-index 1
setw -g pane-base-index 1

# renumber windows automatically instead of remembering
set -g renumber-windows on

# switch to last window
bind Space last-window
# switch to last session
bind-key C-Space switch-client -l

# bind-key h split-window -h "vim ~/scratch/notes.md"



# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize panes
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# fix clear screen
# set -g @vim_navigator_prefix_mapping_clear_screen ""
bind C-l send-keys 'C-l'

set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Washington, DC"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

